<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Modern JS</title>
    <script src="ES6 Modern.js"></script>
</head>
<body>
    Welcome to ES6 Modern JavaScript !
   
    <!-- Cookie -->
    <h1 onclick="SetCookie();">Set Cookie</h1>

    <!-- page Redirect -->

        <input type="text" name="Username" />
    </form>
     
    <div onclick="ValidationFunc()">Click Me</div>
